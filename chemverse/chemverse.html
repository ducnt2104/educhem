<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="ChemVerse - Vũ trụ hóa học: Thư viện phương trình, chất hóa học, phương pháp học và trò chơi vui nhộn."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemVerse - EDUCEM</title>
    <link rel="stylesheet" href="../menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .chemverse-container {
        max-width: 1100px;
        margin: 20px auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .chem-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
      }
      .chem-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }
      .chem-card i {
        font-size: 40px;
        margin-bottom: 10px;
        color: #0d47a1;
      }
      .chem-card h3 {
        margin: 0;
        font-size: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>ChemVerse</h1>
        <p>Khám phá vũ trụ Hóa học</p>
      </div>
      <nav class="nav-menu">
        <button data-link="../thcs/thcs.html">THCS</button>
        <button data-link="../thpt/thpt.html">THPT</button>
        <button data-link="../dien_dan/dien_dan.html">Diễn đàn</button>
        <button data-link="chemverse.html">ChemVerse</button>
      </nav>
    </header>

    <main class="chemverse-container">
      <div class="chem-card" data-link="phuong_trinh.html">
        <i class="fas fa-flask"></i>
        <h3>Kho phương trình hóa học</h3>
      </div>

      <div class="chem-card" data-link="chat_hoa_hoc.html">
        <i class="fas fa-vial"></i>
        <h3>Thư viện các chất hóa học</h3>
      </div>

      <div class="chem-card" data-link="phuong_phap.html">
        <i class="fas fa-lightbulb"></i>
        <h3>Phương pháp học Hóa</h3>
      </div>

      <div class="chem-card" data-link="tro_choi.html">
        <i class="fas fa-gamepad"></i>
        <h3>Trò chơi hóa học</h3>
      </div>

      <div class="chem-card" data-link="nguoi_dung.html">
        <i class="fas fa-users"></i>
        <h3>Kho tàng chia sẻ từ người dùng</h3>
      </div>
    </main>

    <footer>
      <p>&copy; ChemVerse | Vũ trụ Hóa học của EDUCEM</p>
    </footer>

    <!-- Script xử lý chuyển trang -->
    <script>
      document.querySelectorAll("[data-link]").forEach((el) => {
        el.addEventListener("click", () => {
          window.location.href = el.getAttribute("data-link");
        });
      });
    </script>
  </body>
</html>
