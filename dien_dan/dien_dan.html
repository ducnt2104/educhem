<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Diễn đàn hóa học — Demo động (EDUCHEM)</title>
    <link rel="stylesheet" href="dien_dan.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Diễn đàn hóa học — Demo động</h1>
        <p>Demo: viết bài không cần đăng nhập (lưu local hoặc GitHub)</p>
        <nav class="nav-menu">
          <button data-link="../thcs/thcs.html">THCS</button>
          <button data-link="../thpt/thpt.html">THPT</button>
          <button data-link="dien_dan.html">Diễn đàn</button>
          <button data-link="../chemverse/chemverse.html">ChemVerse</button>
        </nav>
      </div>
    </header>

    <main>
      <!-- Form đăng bài -->
      <section class="card new-post">
        <h2>Tạo bài viết mới</h2>
        <input id="author" placeholder="Tên hiển thị (tùy chọn)" />
        <input id="post-title" placeholder="Tiêu đề bài viết..." />
        <textarea
          id="post-content"
          rows="5"
          placeholder="Nội dung bài viết..."
        ></textarea>
        <div style="height: 8px"></div>
        <div class="row">
          <button class="btn" id="postBtn">Đăng bài</button>
        </div>
      </section>

      <!-- Danh sách bài viết -->
      <section class="card">
        <h2>Danh sách bài đăng</h2>
        <div id="post-list">Chưa có bài viết nào.</div>
      </section>
    </main>

    <footer>&copy; Diễn đàn hóa học EDUCHEM — Demo động</footer>

    <script src="dien_dan.js"></script>
  </body>
</html>
