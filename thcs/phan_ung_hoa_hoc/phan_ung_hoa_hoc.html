<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng Phản ứng Hóa học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: auto;
        }
        h1 {
            color: #2c3e50;
        }
        .chemicals {
            margin: 20px;
        }
        .chemicals button {
            padding: 10px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .chemicals button:hover {
            background-color: #27ae60;
        }
        .reaction-container {
            position: relative;
            width: 80%;
            height: 500px;
            margin-top: 50px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }
        .chemical-box {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        #reaction-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }
        #equation {
            margin-top: 15px;
            font-size: 20px;
            color: #2c3e50;
        }
        .menu-btn, .theory-btn, .reset-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-btn:hover, .theory-btn:hover, .reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

    <button class="menu-btn" onclick="window.location.href='index.html';">Quay về Menu</button>

    <button class="reset-btn" onclick="resetChemicals();">Reset Các Chất</button>

        <button class="chemical" data-chemical="HCl" style="background-color: #f39c12;">HCl (Axit clohiđric)</button>
        <button class="chemical" data-chemical="NaOH" style="background-color: #2ecc71;">NaOH (Natri hydroxide)</button>
        <button class="chemical" data-chemical="CaO" style="background-color: #9b59b6;">CaO (Canxi oxit)</button>
        <button class="chemical" data-chemical="H2O" style="background-color: #3498db;">H2O (Nước)</button>
        <button class="chemical" data-chemical="CO2" style="background-color: #e74c3c;">CO2 (Cacbonic)</button>
        <button class="chemical" data-chemical="NaCl" style="background-color: #16a085;">NaCl (Muối ăn)</button>
        <button class="chemical" data-chemical="Na2CO3" style="background-color: #8e44ad;">Na2CO3 (Natri cacbonat)</button>
        <button class="chemical" data-chemical="H2SO4" style="background-color: #c0392b;">H2SO4 (Axit sulfuric)</button>
        <button class="chemical" data-chemical="NH3" style="background-color: #1abc9c;">NH3 (Amoniac)</button>
        <button class="chemical" data-chemical="MgO" style="background-color: #f1c40f;">MgO (Magie oxit)</button>
        <button class="chemical" data-chemical="KOH" style="background-color: #e67e22;">KOH (Kali hydroxide)</button>
    </div>

    <div class="reaction-container" id="reaction-container"></div>

    <div id="reaction-result"></div>
    <div id="equation"></div>

    <script>
        let selectedChemicals = [];
        let createdChemicals = [];

        // Lắng nghe sự kiện cho các nút chất
        document.querySelectorAll('.chemical').forEach(button => {
            button.addEventListener('click', function() {
                const chemical = this.getAttribute('data-chemical');
                createChemicalBox(chemical);
            });
        });

        // Tạo khối chứa chất hóa học và cho phép di chuyển
        function createChemicalBox(chemical) {
            const box = document.createElement('div');
            box.classList.add('chemical-box');
            box.innerText = chemical;
            box.setAttribute("draggable", "true");
            box.style.left = `${Math.random() * 80 + 10}%`; // Vị trí ngẫu nhiên
            box.style.top = `${Math.random() * 70 + 10}%`;  // Vị trí ngẫu nhiên
            document.getElementById('reaction-container').appendChild(box);
            createdChemicals.push(box);

            // Di chuyển khối theo trỏ chuột
            box.addEventListener('mousedown', function(e) {
                const offsetX = e.clientX - box.offsetLeft;
                const offsetY = e.clientY - box.offsetTop;

                function mouseMoveHandler(e) {
                    box.style.left = `${e.clientX - offsetX}px`;
                    box.style.top = `${e.clientY - offsetY}px`;
                }

                document.addEventListener('mousemove', mouseMoveHandler);

                // Ngừng di chuyển khi thả chuột
                box.addEventListener('mouseup', function() {
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    checkCollision(); // Kiểm tra va chạm sau khi di chuyển
                });
            });
        }

        // Kiểm tra sự tương tác khi hai khối chạm vào nhau
        function checkCollision() {
            const boxes = document.querySelectorAll('.chemical-box');
            for (let i = 0; i < boxes.length; i++) {
                for (let j = i + 1; j < boxes.length; j++) {
                    const box1 = boxes[i];
                    const box2 = boxes[j];
                    const rect1 = box1.getBoundingClientRect();
                    const rect2 = box2.getBoundingClientRect();

                    // Kiểm tra xem hai khối có va chạm không
                    if (rect1.left < rect2.right && rect1.right > rect2.left &&
                        rect1.top < rect2.bottom && rect1.bottom > rect2.top) {
                        // Xử lý phản ứng khi các khối chạm vào nhau
                        createReactionResult(box1.innerText, box2.innerText, box1, box2);
                    }
                }
            }
        }

<script>
    let content = document.getElementById("content");
    let startX, startY;

    content.addEventListener("touchstart", function(event) {
        startX = event.touches[0].clientX;
        startY = event.touches[0].clientY;
    });

    content.addEventListener("touchmove", function(event) {
        let moveX = event.touches[0].clientX - startX;
        let moveY = event.touches[0].clientY - startY;

        // Cập nhật vị trí di chuyển
        document.body.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    content.addEventListener("touchend", function() {
        // Reset vị trí sau khi kết thúc cảm ứng
        startX = startY = 0;
    });
</script>
